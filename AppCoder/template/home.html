<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'css/myestilo.css'%}">
    <title>AppCoder</title>
</head>
<body>
    <!-- Todo lo del nav es para la barra superior de la pagina en html -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/AppCoder/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/AppCoder/cursos">Cursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/AppCoder/entregables">Entregables</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/AppCoder/read_estudiantes">Estudiantes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/AppCoder/profesores">Profesores</a>
              </li>
              <li class="nav-item" style="position: absolute; right: 200px">
                <img src="{{ avatar }}" width="40px">
              </li>
              <li class="nav-item" style="position: absolute; right: 100px">
                <a class="nav-link active" aria-current="page" href="/AppCoder/perfil">{{ user.username }}</a>
              </li>
              <li class="nav-item" style="position: absolute; right: 2px">
                <a class="nav-link active" aria-current="page" href="/AppCoder/logout">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
     <!-- se va a uardar un espacio para un componente --> 
    <div class="contenido1">
        {% block contenido %}
            <p>Cargando... </p>
        {% endblock %}
    </div>
</body>
</html>
